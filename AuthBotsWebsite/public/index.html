<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FS Community - Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="DB_Shield_Escudo.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <form id="loginForm">
        <h1><img src="DB_Shield_Escudo.png" alt="DB Shield" />Login</h1>
        <p>Digite seus dados de acesso no campo abaixo.</p>
        <label for="username">Usu√°rio:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Coloque o usuario aqui"
          required
        />

        <label for="password">Senha:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Coloque a senha aqui"
          required
        />

        <button type="submit" class="btn">Entrar</button>

        <p2>FS Community - Auth Bots</p2>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
